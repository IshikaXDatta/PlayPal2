<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="partials/css/acc.css">
    <link rel="icon" type="image/png" href="partials/favicon.png">
    <link rel="stylesheet" href="partials/css/acc.css"> <!-- Include the home.css for styling -->
    <title>My Profile</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1><span class="blood-red">Play</span>Pal</h1>
            </div>
            <div class="profile-buttons">
                <a href="home.html">
                    <button id="home-button">Home</button>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="account-details">
            <h2>Account Details</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="emailId or phoneNo.">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="user@example.com">

                <label for="mobile number">Mobile Number:</label>
                <input type="text" id="text" name="Mobile Number" placeholder="(+91)...">

                <label for="password settings">Password</label>

                <label for="PlayPal Pro">PlayPal Pro</label>

                <label for="Edit Profile">Edit Profile</label> 

                <label for="Saved Adresses">Saved Adresses</label> 

                <label for="My Coupons">My Coupons</label> 

                <label for="Privacy & Security">Privacy & Security</label> 
                
                <button type="submit">Update</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 PlayPal</p>
    </footer>
</body>

</html>
