<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPal - Login</title>
    <link rel="icon" type="image/png" href="partials/favicon.png">
    <link rel="stylesheet" href="partials/css/accounts.css"> <!-- Include your custom CSS file -->
</head>

<body>
    <header>
        <!-- Your navigation bar or header content here -->
    </header>

    <main>
        <div class="login-container">
            <h1>Login to PlayPal</h1>
            <form action="#" method="post" onsubmit="redirectToHome(); return false;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>

    <script>
        function redirectToHome() {
            // You can add any login validation logic here.
            // For now, we'll simply redirect to home.html.
            window.location.href = "home.html";
        }
    </script>
</body>

</html>
