<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="partials/favicon.png">
    <link rel="stylesheet" href="partials/css/accounts.css"> <!-- Include the shared CSS file -->

    <title>PlayPal - Register</title>
</head>

<body>

    <main>
        <div class="login-container">
            <h1>Create an Account</h1>
            <form action="" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number (+91)</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate (DDMMYYYY)</label>
                    <input type="text" name="birthdate" id="birthdate" placeholder="Enter Birthdate" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password"
                        required>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </main>
</body>

</html>
